<!DOCTYPE html>
<html lang="es-MX">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App de Presupuestos</title>
    <link rel="stylesheet" href="./css/estilos.css" />
  </head>
  <body>
    <div class="cabecero">
      <!-- encabezado -->
      <div class="presupuesto">
        <div class="presupuesto_titulo">Presupuesto Disponible</div>
        <div class="presupuesto_valor">+ 2,000.00</div>
        <!-- section de ingreso  -->
        <div class="presupuesto_ingreso limpiarEstilos">
          <div class="presupuesto_ingreso--texto">Ingresos</div>
          <div class="derecha">
            <div class="presupuesto_ingreso--valor">3,500</div>
            <div class="presupuesto_ingreso--porcentaje">&nbsp;</div>
          </div>
        </div>
        <!-- egresos  -->
        <div class="presupuesto_egreso limpiarEstilos">
          <div class="presupuesto_egreso--texto">Egresos</div>
          <div class="derecha limpiarEstilos">
            <div class="presupuesto_egreso--valor">-1000</div>
            <div class="presupuesto_egreso--porcentaje">5%</div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/Dato.js"></script>
    <script src="./js/Ingreso.js"></script>
    <script src="./js/Egreso.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
