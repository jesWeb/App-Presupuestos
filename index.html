<!DOCTYPE html>
<html lang="es-MX">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App de Presupuestos</title>
    <link rel="stylesheet" href="./css/estilos.css" />
  </head>
  <body onload="CargarApp()">
    <!-- encabezado -->
    <div class="cabecero">
      <!-- encabezado -->
      <div class="presupuesto">
        <div class="presupuesto_titulo">Presupuesto Disponible</div>
        <div class="presupuesto_valor" id="presupuesto">+ 2,000.00</div>
        <!-- section de ingreso  -->
        <div class="presupuesto_ingreso limpiarEstilos">
          <div class="presupuesto_ingreso--texto">Ingresos</div>
          <div class="derecha">
            <div class="presupuesto_ingreso--valor" id="ingresos">
              + 4,000.00
            </div>
            <div class="presupuesto_ingreso--porcentaje">&nbsp;</div>
          </div>
        </div>
        <!-- egresos  -->
        <div class="presupuesto_egreso limpiarEstilos">
          <div class="presupuesto_egreso--texto">Egresos</div>
          <div class="derecha limpiarEstilos">
            <div class="presupuesto_egreso--valor" id="egresos">- 1,900.00</div>
            <div class="presupuesto_egreso--porcentaje" id="porcentaje">15</div>
          </div>
        </div>
      </div>
    </div>
    <!-- area de formulario -->
    <form id="forma" onsubmit="return false">
      <div class="agregar">
        <div class="agregar_contenedor">
          <select id="tipo" class="agregar_tipo">
            <option value="ingreso" selected>+</option>
            <option value="egreso">-</option>
          </select>
          <input
            type="text"
            class="agregar_descripcion"
            placeholder="Agregar Descripcion"
            id="descripcion"
          />
          <input
            type="number"
            class="agregar_valor"
            id="valor"
            placeholder="Monto"
            step="any"
          />
          <button class="agregar_btn" onclick="agregarDato()">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="25"
              height="25"
              fill="currentColor"
              class="bi bi-plus-circle"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"
              />
              <path
                d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"
              />
            </svg>
          </button>
        </div>
      </div>
    </form>
    <!-- listado de egresos -->
    <div class="contenedor limpiarEstilos">
      <!-- ingreso -->
      <div class="ingreso">
        <h2 class="ingreso_titulo">Ingresos</h2>
        <div id="lista-ingresos"></div>
      </div>

      <!--Egreso -->
      <div class="egreso">
        <h2 class="egreso_titulo">Egresos</h2>
        <div id="lista-egresos"></div>
      </div>
    </div>

    <script src="./js/Dato.js"></script>
    <script src="./js/Ingreso.js"></script>
    <script src="./js/Egreso.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
